<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrar Hincha</title>
    <meta charset="UTF-8">
</head>
<body>

    <!--
        Interfaz para agregar hincha, se muestra un formulario con distintas datos, deportes de interes
        region, comuna, modo de transporte, nombre, email, telefono y comentarios extras. Tambien se muestra
        al final del formulario un boton de validar datos, si no hay errores debe aparecer un mensaje de 
        confirmación que diga “¿Confirma el registro de este hincha?” con las opciones “Sí, confirmo” y
         “No, quiero volver al formulario”. Si hace clic sobre el mensaje “Sí…” debe mostrar
        en pantalla el mensaje “Hemos recibido el registro de Hincha. Muchas gracias.” y agrega un
        botón o enlace que permita volver a la portada (index.html). En caso que seleccione “No…”
        debe mantener visible el formulario de registro de hincha.
    
    -->

<h1>Registrar Hincha</h1>

<!-- Iniciamos el formulario-->


    <div>
        <div id="valbox" hidden>            
            <h2> id="val-msg"></h2>
            <ul> id="val-list"></ul>
        </div>
        
        <div>
        <h2>En esta sección debes escoger los deportes que te interesan</h2>
        <h4>Como mínimo uno y máximo 3</h4>
        <form class="formulario" id="form-hincha">
            <!-- Iniciamos el div para los deportes de interes-->
            <div id="deportes-input" class="hincha-input">
                <label for="deporte_1">Deporte de interes 1</label>
                <select id="deporte_1" name="deporte_1" required>
                    <option value="" selected disabled hidden>Seleccionar deporte</option>
                </select>

                <label for="deporte_2">Deporte de interes 2</label>
                <select id="deporte_2" name="deporte_2">
                    <option value="" selected disabled hidden>Seleccionar deporte</option>
                </select>

                <label for="deporte 3">Deporte de interes 3</label>
                <select id="deporte_3" name="deporte_3">
                    <option value="" selected disabled hidden>Seleccionar deporte</option>
                </select>
                <script lang="javascript" src="../js/deportes.js"></script>
                <script lang="javascript" src="../js/logica-deportes.js"></script>


            </div>

            <!-- Iniciamos el div para la region-->
            <div id="region-input" class="hincha-input">
                <label for="region">Región</label>
                <select id="region" name="region" required>
                    <option value="" selected disabled hidden>Seleccionar región</option>
                </select>
                <label for="comuna">Comuna</label>
                <select id="comuna" name="comuna" required>
                    <option value="" selected disabled hidden>Seleccionar comuna</option>
                </select>


                <script lang="javascript" src="../js/regiones-comunas.js"></script>
                <script lang="javascript" src="../js/logica-regiones.js"></script>



    </div>
    <script lang="javascript" src="../js/agregar-hincha.js"></script>
</body>
</html>
